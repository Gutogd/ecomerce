<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/progLogin.js" defer></script>
    <link rel="shortcut icon" href="./assets/logo2.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Home</title>
</head>
<body>
    <header>
        <nav class="logo-login">
            <img src="./assets/logo.png" alt="Logo">
            <p>Bem-vindo! a Harley Davidson's</p>
        </nav>
    </header>

    <form class="form-login">
        <div>
            <h1>Faça login</h1> 
            <label for="email">Digite seu email</label><br>
            <input type="text" id="email"><br><br>
            <label for="senha">Digite sua senha</label><br>  
            <input type="password" id="senha"><br><br>
            <button id="btnLogin">Login</button>
            <p>se nao possui cadastro <a href="html/progUser.html">clique aqui</a></p>
        </div>
    </form>
    <div id="resLog"></div>

    <footer class="footer">
        <p>© 2025 Harley Davidson's. Todos os direitos reservados.</p>
        
    </footer>
</body>
</html>
